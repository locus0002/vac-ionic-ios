<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="type == 'C'">Nuevo Grupo</ion-title>
    <ion-title *ngIf="type == 'E'">Grupo</ion-title>
    <ion-title *ngIf="type == 'V'">Detalle del Grupo</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="back-image" >

  <ion-fab bottom right *ngIf="type == 'C'">
    <button ion-fab color="secondary" (click)="createGroup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-list-header text-center>
      <br />
      <h2 *ngIf="type == 'C'"><strong> Crear Grupo </strong></h2>
      <h1 *ngIf="type == 'V'"><strong> Grupo: {{currentGroup.groupName}} </strong></h1>
      <h2 *ngIf="type == 'V'"><strong> Código de invitación: {{currentGroup.invitationCode}} </strong></h2>
    </ion-list-header>

    <ion-item>
      <ion-icon name="people" item-left></ion-icon>
      <ion-input *ngIf="type == 'C'" type="text" placeholder="Ingrese el nombre del grupo" [(ngModel)]="txtNameGroup"></ion-input>
      <ion-input *ngIf="type == 'V'" type="text" placeholder="Ingrese el nombre del grupo" [(ngModel)]="txtNameGroup" readonly="true" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label *ngIf="type == 'C'">Publico</ion-label>
      <ion-label *ngIf="type == 'V'">Tipo</ion-label>
      <ion-checkbox *ngIf="type == 'C'" [(ngModel)]="chbPublic"></ion-checkbox>
      <ion-input *ngIf="type == 'V'" type="text" [(ngModel)]="txtTypeGroup" readonly="true"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-list-header>
      <br />
      <h2><strong> Invitados</strong></h2>
    </ion-list-header>

    <ion-item *ngFor="let currentEmail of emailList; let i = index;">
        <ion-icon name="body" item-left ></ion-icon>
        {{currentEmail}}
        <button *ngIf="type == 'C'" ion-button outline item-right clear icon-left color="primary" (click)="deleteFriend(i)">
          <ion-icon name="trash" item-left></ion-icon>
        </button>
        <button *ngIf="type == 'V'" ion-button outline item-right clear icon-left color="primary" disabled >
          <ion-icon name="trash" item-left></ion-icon>
        </button>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="type == 'V'" >
      <br />
      <h2><strong> Campeonatos</strong></h2>
    </ion-list-header>

    <ion-item *ngFor="let currentChampionship of championshipList; let i = index;">
        <ion-icon name="trophy" item-left ></ion-icon>
        {{currentChampionship}}
        <button *ngIf="type == 'C'" ion-button outline item-right clear icon-left color="primary" (click)="deleteChampionship(i)">
          <ion-icon name="trash" item-left></ion-icon>
        </button>

      <button *ngIf="type == 'V'" ion-button outline item-right clear icon-left color="primary" disabled>
          <ion-icon name="trash" item-left></ion-icon>
        </button>
      </ion-item>
  </ion-list>

  <p text-center>

    <button *ngIf="type == 'C'" ion-button icon-left (click)="addFriend()" >
      <ion-icon name="person-add" ></ion-icon>
      Agregar a un amigo
    </button>

    <button *ngIf="type == 'V'" ion-button icon-left disabled >
      <ion-icon name="person-add" ></ion-icon>
      Agregar a un amigo
    </button>

  </p>

  <p text-center>

    <button *ngIf="type == 'T'" ion-button icon-left (click)="addTrophy()" >
      <ion-icon name="trophy" ></ion-icon>
      Agregar campeonato
    </button>

  </p>

</ion-content>
