<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pronostico del encuentro</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="back-image">

  <ion-list>
    <ion-list-header text-center>
      <h3><strong> Ingresa los resultados del Encuentro</strong></h3>
    </ion-list-header>

    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="currentMatchData.imageTeamPathA" />
      </ion-thumbnail>
      <h2>{{currentMatchData.teamNameA}}</h2>
      <p>Pronostico: {{currentMatchData.forecastA}}</p> <!--MODIFICAR ESTE VALOR-->
      <button ion-button outline item-right clear color="primary" icon-left (click)="setScore('A')" >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="currentMatchData.imageTeamPathB" />
      </ion-thumbnail>
      <h2>{{currentMatchData.teamNameB}}</h2>
      <p>Pronostico: {{currentMatchData.forecastB}}</p> <!--MODIFICAR ESTE VALOR-->
      <button ion-button outline item-right clear color="primary" icon-left (click)="setScore('B')">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <br />
  <p text-center >
    <button ion-button icon-left (click)="updateForecast()" >
      <ion-icon name="send" ></ion-icon>
      Actualizar
    </button>
  </p>

</ion-content>
