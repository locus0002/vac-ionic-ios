  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title *ngIf="type == 'Page'">Confirmación</ion-title>
    <ion-title *ngIf="type == 'Modal'">Recuperar contraseña</ion-title>
    <ion-title *ngIf="type == 'Modal_MC'">Modificar contraseña</ion-title>

    <ion-buttons start *ngIf="type == 'Modal' || type == 'Modal_MC'">
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="back-image" >
  <ion-card>
    <br />

    <ion-card-content>

      <ion-card-title *ngIf="type == 'Modal'">
        <div text-center ><strong text-center>Recuperar contraseña </strong></div>
      </ion-card-title>

      <ion-card-title *ngIf="type == 'Modal_MC'">
        <div text-center ><strong text-center>Modificar contraseña </strong></div>
      </ion-card-title>

      <ion-card-title *ngIf="type == 'Page'">
        <div text-center ><strong text-center>Confirmación</strong></div>
      </ion-card-title>

      <ion-list >

        <ion-item *ngIf="type == 'Modal' || type == 'Modal_MC'">
          <ion-icon name="at" item-left></ion-icon>
          <ion-input type="email" [(ngModel)]="txtEmail" placeholder="e-m@il" ></ion-input>
        </ion-item>

        <ion-item *ngIf="type == 'Page'">
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="txtConfirmationCode" placeholder="Codigo de confirmación" ></ion-input>
        </ion-item>

        <ion-item *ngIf="type == 'Modal_MC'" >
          <ion-icon name="lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Contraseña anterior" [(ngModel)]="txtOldPassword" ></ion-input>
        </ion-item>

        <ion-item *ngIf="type == 'Modal_MC'" >
          <ion-icon name="lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Nueva contraseña" [(ngModel)]="txtNewPassword" ></ion-input>
        </ion-item>

        <ion-item *ngIf="type == 'Modal_MC'" >
          <ion-icon name="lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Confirmar nueva contraseña" [(ngModel)]="txtConfirmationPassword" ></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <div text-center *ngIf="type == 'Page'">
      <button class="button-card" ion-button color="primary" full icon-right (click)="saveContinue()">
        Confirmar
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>

    <div text-center *ngIf="type == 'Modal'">
      <button class="button-card" ion-button color="primary" full icon-right (click)="recoveryPassword()">
        Recuperar contraseña
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>

    <div text-center *ngIf="type == 'Modal_MC'">
      <button class="button-card" ion-button color="primary" full icon-right (click)="modifyPassword()">
        Modificar contraseña
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
  </ion-card>
</ion-content>
