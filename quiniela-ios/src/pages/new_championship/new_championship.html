<ion-header>

  <ion-navbar color="primary">
    <ion-title text-wrap>Agregar campeonato</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="back-image">
  <ion-card>
    <br />

    <ion-card-content>

      <ion-card-title>
        <div text-center ><strong text-center>Agregar campeonato al grupo</strong></div>
      </ion-card-title>

      <ion-list >

        <ion-item>
          <ion-icon name="logo-usd" item-left></ion-icon>
          <ion-input [(ngModel)]="txtAmount" type="number" placeholder="Cantidad por jornada $$$" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="trophy" item-left></ion-icon>
          <ion-select [(ngModel)]="ddlChampionship" >
            <ion-option *ngFor="let currentChampionship of championshipList" value="{{currentChampionship.id}}">
              {{currentChampionship.nameChampionship}}
            </ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <div text-center>
      <button class="button-card" ion-button color="primary" full icon-right (click)="addChampionship()">
        Agregar
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
  </ion-card>
</ion-content>
