<ion-content padding class="back-image">
  <br />
  <div text-center>
    <img style="height:50%; width:50%;"  src="assets/imgs/logojq.png" />
  </div>

  <br />
  <ion-list>
    <ion-list-header text-center>
      <br />
      <h3><strong> Inicio de Sesión</strong></h3>
    </ion-list-header>

    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      <ion-input type="email" placeholder="Usuario o e-mail" [(ngModel)]="txtEmail" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Contraseña" [(ngModel)]="txtPassword" ></ion-input>
    </ion-item>

  </ion-list>
  <br />
  <p>
    <button class="button_transparent" ion-button block icon-left (click)="logIn()" >
      <ion-icon name="arrow-forward" ></ion-icon>
      Ingresar
    </button>
  </p>

  <p>
    <button class="button_transparent" ion-button block icon-left (click)="createAccount()" >
      <ion-icon name="contact" ></ion-icon>
      Registrarme
    </button>
  </p>

  <p>
    <button class="button_transparent" ion-button block icon-left (click)="loginFacebook()" color="facebookColor"  >
      <ion-icon name="logo-facebook" ></ion-icon>
      Inicia con Facebook
    </button>
  </p>

  <div text-center>
    <a (click)="recoveryPassword()" >Recuperar contraseña </a>
  </div>

</ion-content>
