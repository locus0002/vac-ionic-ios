<ion-header>

  <ion-navbar color="primary" >
    <ion-title text-wrap>Posiciones tabla general</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back-image" >

  <ion-fab top right edge >
    <button ion-fab color="secondary" (click)="selectChampionship()">
      <ion-icon name="search" ></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let currentTeam of currentTeams" >
    <ion-item text-wrap>
      <ion-thumbnail item-left >
        <img [src]="currentTeam.imagePath" />
      </ion-thumbnail>
      <h2>Equipo: {{currentTeam.teamName}}</h2>
      <p>Puntos: {{currentTeam.points}}</p>
      <p>Diferencia: {{currentTeam.difference}}</p>
    </ion-item>
  </ion-card>
</ion-content>
