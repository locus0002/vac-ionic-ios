<ion-header>

  <ion-navbar color="primary">
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back-image">

  <ion-fab top right edge>
    <button ion-fab color="secondary" (click)="createGroup()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let currentGroup of groupList; let i = index;">
    <ion-item text-wrap >
      <ion-avatar item-left>
        <img src="assets/imgs/group-icon.png" />
      </ion-avatar>
      <h2><strong>Nombre: </strong>{{currentGroup.nameGroup}}</h2>
      <p><strong>Tipo: </strong>{{currentGroup.type}}</p>
      <p><strong># de Miembros: </strong>{{currentGroup.numberOfMembers}}</p>
      <p><strong>Código de invitación : </strong>{{currentGroup.invitationCode}}</p>
      <button ion-button clear item-end item-right (click)="showGroupMenu(i)">Ver</button>
    </ion-item>
  </ion-card>

</ion-content>
