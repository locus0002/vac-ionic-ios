<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="back-image" >
  <ion-card>
    <br />

    <ion-card-content>

      <ion-card-title>
        <div text-center ><strong text-center>Datos</strong></div>
      </ion-card-title>

      <ion-list >

        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="txtName" placeholder="Nombre" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="txtLastName" placeholder="Apellidos" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <ion-input type="email" [(ngModel)]="txtEmail" placeholder="tu@email.aqui"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="at" item-left></ion-icon>
          <ion-input type="email" [(ngModel)]="txtEmailConfirmation" placeholder="Confirmación em@il"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="password" [(ngModel)]="txtPassword" placeholder="Contraseña" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="password" [(ngModel)]="txtPasswordConfirmation" placeholder="Confirmación contraseña" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar" item-left></ion-icon>
          <ion-datetime placeholder="Fecha de nacimiento" displayFormat="DD MMM YYYY" [(ngModel)]="ddlBirthDate"
                        monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
                        monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Agos, Sep, Oct, Nov, Dic"
                        cancelText="Cancelar"
                        doneText="Aceptar"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-icon name="transgender" item-left></ion-icon>
          <ion-select [(ngModel)]="ddlGenre" >
            <ion-option value="2"> Hombre </ion-option>
            <ion-option value="1"> Mujer </ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label> Acepto <a> términos y condiciones </a> </ion-label>
          <ion-checkbox color="green" (click)="showTermsNConditions()" [(ngModel)]="chbAccept" ></ion-checkbox>
        </ion-item>

      </ion-list>
    </ion-card-content>

    <div text-center>
      <button class="button-card" ion-button color="primary" full icon-right (click)="saveContinue()">
        Registrar
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
  </ion-card>
</ion-content>
