<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>

      <button ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="contact"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-title text-wrap >{{currentUser.name}} [${{currentUser.balance}}]</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content class="back-image">

  <ion-card>
    <button ion-item (click)="play()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/trophy_dash.png" />
      </ion-thumbnail>
      <h1><strong>Jugar</strong></h1>
      <p text-wrap>Diviertete haciendo tu quiniela</p>
    </button>
  </ion-card>

  <ion-card>
    <button ion-item (click)="viewGroups()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/group_dash.png" />
      </ion-thumbnail>
      <h1><strong>Grupos</strong></h1>
      <p text-wrap>Administra tus grupos</p>
    </button>
  </ion-card>

  <ion-card>
    <button ion-item (click)="viewPositionTable()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/list_dash.png" />
      </ion-thumbnail>
      <h1><strong>Tabla General</strong></h1>
      <p text-wrap>Resultados de los partidos</p>
    </button>
  </ion-card>

  <ion-card>
    <button ion-item (click)="viewScore()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/score_dash.png" />
      </ion-thumbnail>
      <h1><strong>Puntuación</strong></h1>
      <p text-wrap>Resultado de tu quiniela</p>
    </button>
  </ion-card>

  <ion-card>
    <button ion-item (click)="getCredit()">
      <ion-thumbnail item-left>
        <img src="assets/imgs/money_dash.png" />
      </ion-thumbnail>
      <h1><strong>Obtener Dinero</strong></h1>
      <p text-wrap>Crédito y Movimientos</p>
    </button>
  </ion-card>

</ion-content>
